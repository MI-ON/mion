type Store {
  address_name: String!
  category_group_code: String!
  category_group_name: String!
  category_name: String!
  id: String!
  phone: String!
  place_name: String!
  place_url: String!
  road_address_name: String!
  x: String!
  y: String!
}

type User {
  full_name: String!
  image_url: String!
  email: String!
}

type Post {
  id: Int!
  store_id: String!
  user_email: String!
  content: String!
  rating: Float!
}

scalar Date

type CheckIn {
  id: Int!
  store_id: String!
  user_email: String!
  created_at: Date!
}

type FoodList {
  id: Int!
  date: Date!
  store_name: [Store]!
  members: [User]!
  reviews: [Post]!
}

type Query {
  get_user_by_email(email: String!): User
}
