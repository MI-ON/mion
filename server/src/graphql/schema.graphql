type Store {
  address_name: String!
  category_group_code: String!
  category_group_name: String!
  category_name: String!
  id: String!
  phone: String!
  place_name: String!
  place_url: String!
  road_address_name: String!
  x: String!
  y: String!
}

type User {
  full_name: String!
  image_url: String!
  email: String!
}

type Post {
  id: Int!
  store_name: String!
  category_name: String!
  email: String!
  content: String!
  rating: Float!
  created_at: String!
}

type CheckIn {
  id: Int!
  store_name: String!
  user_email: String!
  created_at: String!
}

type FoodList {
  id: Int!
  date: String!
  store_name: [Store]!
  members: [User]!
  reviews: [Post]!
}

type SubInfo {
  count: Int!
  sum: Float!
}

type Query {
  get_user_by_email(email: String!): User
  get_stores(keyword: String!): [Store]!
  get_voted_users_by_store_name(store_name: String!): [User]
  get_store(store_names: [String]!): [Store]!
  get_posts(keyword: String!): [Post]!
  get_subinfo(name: String!): SubInfo!
}

type Mutation {
  add_user(email: String!, full_name: String!, image_url: String!): User!
  add_check_in(store_name: String!, email: String!): CheckIn!
  add_full_name(email: String!, full_name: String!): User!
  add_post(
    store_name: String!
    category_name: String!
    email: String!
    content: String!
    rating: Float!
  ): Boolean!
  delete_post(id: Int!): Boolean!
  update_post(id: Int!, content: String!, rating: Float!): Boolean!
}
